<!DOCTYPE html>

        <title>Exersice no 2</title>

    <body>
        <h4><u>Text Content</u></h4>
        <H1>Heading 1: Example on Unordered List</H1>
        <ul>
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ul>
        <h2>Heading 2: Example on Ordered List</h2>
        <ol type="i" start="4">
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ol>
        <h3>Heading 3: Example on Definition List</h3>
        <dl>
            <dt>Sport Magazine</dt>
                <dd>Sportstar</dd>
            <dt>Business Magazine</dt>
                <dd>Business Week</dd>
        </dl>
        
    </body>
